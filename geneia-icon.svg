<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Top facet gradient - brightest -->
    <linearGradient id="topFacet" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d0f0ff"/>
      <stop offset="100%" style="stop-color:#8cc8f0"/>
    </linearGradient>
    <!-- Left facet gradient -->
    <linearGradient id="leftFacet" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5090d0"/>
      <stop offset="100%" style="stop-color:#80b8e8"/>
    </linearGradient>
    <!-- Right facet gradient -->
    <linearGradient id="rightFacet" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6098d8"/>
      <stop offset="100%" style="stop-color:#4070b0"/>
    </linearGradient>
    <!-- Bottom facet gradient - darkest -->
    <linearGradient id="bottomFacet" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5080c0"/>
      <stop offset="100%" style="stop-color:#3060a0"/>
    </linearGradient>
    <!-- Center highlight -->
    <radialGradient id="highlight" cx="40%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Diamond shape - 4 facets -->
  <!-- Top facet -->
  <polygon points="64,6 122,64 64,64" fill="url(#topFacet)"/>
  <polygon points="64,6 6,64 64,64" fill="url(#topFacet)" opacity="0.9"/>
  
  <!-- Left facet -->
  <polygon points="6,64 64,64 64,122" fill="url(#leftFacet)" opacity="0.85"/>
  
  <!-- Right facet -->
  <polygon points="122,64 64,64 64,122" fill="url(#rightFacet)"/>
  
  <!-- Bottom point -->
  <polygon points="64,64 6,64 64,122" fill="url(#bottomFacet)" opacity="0.7"/>
  <polygon points="64,64 122,64 64,122" fill="url(#bottomFacet)" opacity="0.8"/>
  
  <!-- Sparkle lines -->
  <line x1="64" y1="20" x2="64" y2="108" stroke="#a0d8ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="20" y1="64" x2="108" y2="64" stroke="#a0d8ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="35" y1="35" x2="93" y2="93" stroke="#b0e0ff" stroke-width="1" opacity="0.4"/>
  <line x1="93" y1="35" x2="35" y2="93" stroke="#b0e0ff" stroke-width="1" opacity="0.4"/>
  
  <!-- Center highlight -->
  <ellipse cx="54" cy="50" rx="25" ry="20" fill="url(#highlight)"/>
  
  <!-- G letter -->
  <g fill="none" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.95">
    <path d="M 64 32
             A 28 28 0 1 0 64 88
             A 28 28 0 0 0 92 60
             M 92 60
             L 92 66
             L 66 66
             M 66 60
             L 92 60"/>
  </g>
</svg>
