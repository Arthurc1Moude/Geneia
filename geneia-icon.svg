<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <!-- Shine effect -->
    <radialGradient id="shine" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  
  <!-- Shine overlay -->
  <circle cx="64" cy="64" r="60" fill="url(#shine)"/>
  
  <!-- Clean G letter -->
  <g transform="translate(64, 64)">
    <!-- Outer circle of G -->
    <path d="M 0,-32 A 32,32 0 1,0 0,32 A 32,32 0 0,0 0,-32 Z 
             M 0,-22 A 22,22 0 1,1 0,22 A 22,22 0 0,1 0,-22 Z" 
          fill="white"/>
    
    <!-- Cut out right side to make G shape -->
    <rect x="0" y="-32" width="32" height="64" fill="url(#bgGrad)"/>
    
    <!-- Horizontal bar of G -->
    <rect x="0" y="-5" width="28" height="10" fill="white" rx="2"/>
    
    <!-- Vertical bar on right -->
    <rect x="18" y="-5" width="10" height="28" fill="white" rx="2"/>
  </g>
  
  <!-- Subtle border -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>
